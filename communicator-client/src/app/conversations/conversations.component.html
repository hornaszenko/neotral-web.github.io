<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div *ngIf="conversations">
        <div class="contact-container" *ngFor="let conversation of conversations | async">
          <div (click)="selectConversation(conversation); resetSize()">
            <div class="contact-image-container">
              <img class="contact-image"
                   [src]="conversation.imagePath != null ? conversation.imagePath : 'http://www.saltstechstep.co.uk/images/default-user.jpg'">
            </div>
            <div class="contact-info">
              <h6>{{ conversation.name}}</h6>
            </div>
          </div>
          <div class="removeGroup">
            <button type="button" class="close" aria-label="Close" (click)="remove(conversation)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="!conversations">
        <h4>Brak konwersacji</h4>
      </div>
    </div>
    <div class="col-md-9">
      <app-messages [conversation]="selectedConversation" [size]="size"></app-messages>
    </div>
  </div>
</div>
